{% extends 'base/base.html' %}
{% block title %}Profile Page{% endblock title %}
{% load static %}
{% block contents %}
  <header>
    <h1>마이페이지</h1>
    <style>
      .container{
        width: 600px; 
        padding: 20px; 
        margin: 20px;
        border: 3px solid black;
      } 
      .item {
        display: inline-flex;
        padding: 50px
      }
    </style>
  </header>
  <section class="content">

    <section class="main">
      <img src={% if profile.profile_img %}"{{ profile.profile_img }}"{% else %}"https://i.stack.imgur.com/34AD2.jpg"{% endif %} 
            width="80rem" style="border-radius: 50%;" alt="">
      <h2 class="account-heading">{{ user.username }}님</h2>
            <div class="buttons"> 
                <button id="" onclick="location.href='' " class="btn btn-outline-primary px-4">회원정보 변경</button> 
                <button id="" onclick="location.href='' "class="btn btn-primary px-4 ms-3">회원탈퇴</button> </div>
          <div class="container container1">
            <div class="item">아이디
            <hr style="width: 30%; border: thin solid;">
            {{ user.username }}</div>
            <br>
            <div class="item">닉네임
            <hr style="border: solid 1px; width: 30%;">
            {{ user.last_name }}</div>
            <br>
            <div class="item">이메일
            <hr style="border: solid 1px; width: 30%;">
            {{ user.email }}</div>
            <br>
            <div class="item">포인트
            <hr style="border: solid 1px; width: 30%;">
            {{ user.point }}</div>
          </div>
    </section>

  </section>
{% endblock contents %}
