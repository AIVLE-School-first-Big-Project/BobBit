{% extends 'base/base.html' %}
{% load static %}
{% block contents %}
<div class="banner-inner">
    <div class ="banner-cover" style='background-color:white;'>
        <!DOCTYPE html>
        <html lang="ko">
            <head>
                <meta charset="utf-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
                <meta name="description" content="" />
                <meta name="author" content="" />
                <style>
        
                </style>
                <title>질문등록</title>
            </head>

            <body>
                <!-- 게시판 글쓰기 -->
                <form action="{% url 'qandaBoard:post' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- 제목 -->
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                    <div class="col-sm-10">
                        <input type="text" name="board_title" class="form-control" id="inputTitle" value ='{{board.board_title}}'>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputTcContent" class="col-sm-2 col-form-label"><strong>글작성</strong></label>
                    <div>
                        <input type="text" name="board_content">
                    </div>
                </div>

                <br>
                <input type='hidden' value='{{board.board_id}}' name = 'board_id'/>
                <input class="btn btn-primary" type="submit" style = "float:right;" role="button" value="글쓰기">  
                </form>    
            </body>
        </html>
    </div>
</div>
{% endblock contents %}
